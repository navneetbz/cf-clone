<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF VIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- NAV BAR SECTION -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CodeForce Viz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Virtual Rating Change</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Say Something</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>




    <div class="container">

        <div class="logo-container my-5">
            <img src="logo2.png" alt="logo" height="200" width="400">
        </div>

        <!-- TEXT INPUT SECTION -->
        <div id="input-container" class="mb-3">
            <form id="form" style="width: 100%; max-width: 500px; height: 100%;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="username-input" style="height: 60px; font-size: 20px;"
                        placeholder="Enter username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2" style="font-size: 20px;"><i
                            class="bi bi-search"></i></button>
                </div>
            </form>
        </div>

    </div>
    <!-- THIS IS MY CHART -->

    <div class="d-none" id="loader">
        <img src="./loader.gif" alt="Loading Tom" height="200px" width="200px">
    </div>

    <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="error">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Something went wrong!
        </div>
      </div>


    <div class="container d-none" id="content">

        <h6 class="mb-4 text-body-secondary text-center">Showing results for: <span class="username"></span></h6>

        <div id="lang-verd" class="mb-4">

            <div id="verdict-chart" class="card shadow-sm rounded-4 p-1">

            </div>

            <div id="language-chart" class="card shadow-sm rounded-4 p-1">

            </div>

        </div>

        <div id="tags" class="card p-3 rounded-4 mb-4">


        </div>

        <div class="levelschart-dev card shadow-sm rounded-4 p-1 mb-4">
        </div>

        <div class="ratingchart-div card shadow-sm rounded-4 p-1">
        </div>


        <div id="contest-stats" class="my-3">
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <th>Some Numbers about</th>
                        <th class="username"></th>
                    </thead>
                    <tbody id="contest-stats-table-body">

                    </tbody>
                </table>
            </div>
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <th>Contest of</th>
                        <th class="username"></th>
                    </thead>
                    <tbody id="user-contest-stats-table-body">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card p-3 shadow-sm rounded-4 mb-4" id="unsolved-problems-container">
            <h3>Unsolved</h3>
            <div id="unsolved-problems">

            </div>

        </div>

        <div id="heatmap-container" class="card shadow-sm rounded-4 p-3">
            <h3>Submissions of <b class="username"></b></h3>
            <div id="heatmap">
                
            </div>
            
        </div>

    </div>

    <script src="./main.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart', 'calendar'] });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
